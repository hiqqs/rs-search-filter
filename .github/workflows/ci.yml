name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: npm install

    - name: Run Linting
      run: npm run lint-ci
      continue-on-error: true # not ideal but since we already have lint failures allow report to get generated

    - name: Upload lint results
      uses: actions/upload-artifact@v3
      with:
        name: lint-results
        path: ./test-results/ci-lint-results.html

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test

    - name: Upload Playwright test results
      uses: actions/upload-artifact@v3
      with:
        name: playwright-reports
        path: |
          test-results/index.html
          test-results/e2e-test-results.json